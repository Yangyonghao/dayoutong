<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('comp_statements/index')}">财务部管理</a></li>
			<li ><a href="{:url('comp_statements/basicFinanceList')}">财务部基本信息管理</a></li>

			<!--<li><a href="{:url('comp_statements/add')}">添加企业财务明细</a></li>-->
			<!--<li><a href="{:url('comp_statements/addBasic')}">添加企业财务基本信息</a></li>-->
		</ul>
		<div class="row">
			<div class="col-xs-6" style="margin-right: 0;padding-right: 0;">
				<form class="well form-inline margin-top-20" method="post" action="{:url('comp_statements/index')}">
					企业名称:
					<input type="text" class="form-control" name="comp_name" style="width: 136px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
					月份:
					<input type="text" class="form-control" name="input_monthly" style="width: 136px;" value="{:input('request.input_monthly/s','')}" placeholder="请输入录入月份">
					<input type="submit" class="btn btn-primary" value="搜索" />
					<a class="btn btn-danger" href="{:url('comp_statements/index')}">清空</a>
				</form>
			</div>
			<div class="col-xs-6" style="margin-left: 0;padding-left: 0;">
				<form method="post" action="{:url('comp_statements/import')}" class="well form-inline margin-top-20" enctype="multipart/form-data" >
					<div class="form-group">
						<label class="sr-only" for="inputfile" >文件输入</label>
						<input type="file" id="inputfile" name="file_stu" type="file">
					</div>
					<button type="submit" class="btn btn-primary">导入</button>
					<a class="btn btn-success pull-right" href="{:url('comp_statements/add')}" >添加企业财务明细</a>
				</form>
			</div>
		</div>

		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>企业名称</th>
					<th>录入月份</th>
					<th>月度销售额</th>
					<th>月税收额</th>
					<!--<th>企业所得税</th>-->
					<!--<th>城建税</th>-->
					<!--<th>个人所得税</th>-->
					<!--<th>河道管理费</th>-->
					<!--<th>教育附加费</th>-->
					<!--<th>地方教育附加费</th>-->
					<!--<th>本期净利润</th>-->
					<!--<th>本年净利润</th>-->
					<!--<th>应税销售额</th>-->
					<th>增值税</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.input_monthly}</td>
						<td>{$vo.monthly_sales}</td>
						<td>{$vo.monthly_tax_amount}</td>
						<!--<td>{comp_income_tax}</td>-->
						<!--<td>{construction_tax}</td>-->
						<!--<td>{personal_tax}</td>-->
						<!--<td>{river_management_fee}</td>-->
						<!--<td>{additional_edu_fees}</td>-->
						<!--<td>{local_edu_fees}</td>-->
						<!--<td>{profit_current}</td>-->
						<!--<td>{profit_year}</td>-->
						<!--<td>{taxable_sales}</td>-->
						<td>{$vo.add_value_tax}</td>
						<td><a href="{:url('comp_statements/edit',array('statement_id'=>$vo.statement_id))}">编辑</a>|<a href="{:url('comp_statements/compDetail',array('statement_id'=>$vo.statement_id))}">查看详情</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
