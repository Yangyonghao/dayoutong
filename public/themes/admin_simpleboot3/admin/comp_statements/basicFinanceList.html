<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li><a href="{:url('comp_statements/index')}">财务部管理</a></li>
			<li class="active"><a href="{:url('comp_statements/basicFinanceList')}">财务部基本信息管理</a></li>
			<!--<li><a href="{:url('comp_statements/add')}">添加企业财务明细</a></li>-->
			<!--<li><a href="{:url('comp_statements/addBasic')}">添加企业财务基本信息</a></li>-->
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('comp_statements/index')}">
			企业名称:
            <input type="text" class="form-control" name="comp_name" style="width: 136px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
			月份:
			<input type="text" class="form-control" name="input_monthly" style="width: 136px;" value="{:input('request.input_monthly/s','')}" placeholder="请输入录入月份">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('comp_statements/index')}">清空</a>
			<a class="btn btn-success pull-right" href="{:url('comp_statements/addBasic')}" >添加企业财务明细</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>企业名称</th>
					<th>毛利率</th>
					<th>发票版本</th>
					<th>代理记账费</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.gross_profit_rate}</td>
						<td>{$vo.invoice_version}</td>
						<td>{$vo.agency_fee}</td>
						<td><a href="{:url('comp_statements/editBasic',['basic_finance_id'=>$vo.basic_finance_id])}">编辑</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
