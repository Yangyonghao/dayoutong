<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('score_census/index')}">基本分数列表</a></li>
			<li><a href="{:url('score_census/scoreList')}">总分数列表</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('score_census/index')}">
            用户名:
            <input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('score_census/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>企业名称</th>
					<th>总分</th>
					<th>会员部统计分数</th>
					<th>金融部统计分数</th>
					<th>业务部统计分数</th>
					<th>财务部统计分数</th>
					<th>行政部统计分数</th>
					<!--<th width="130">{:lang('ACTIONS')}</th>-->
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.total_score}</td>
						<td>{$vo.member_score}</td>
						<td>{$vo.finance_score}</td>
						<td>{$vo.sales_score}</td>
						<td>{$vo.account_score}</td>
						<td>{$vo.admin_score}</td>
						<!--<td><a href="{:url('CompBasic/edit',array('id'=>$vo.id))}">编辑</a></td>-->
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
