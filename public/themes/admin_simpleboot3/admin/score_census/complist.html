<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('ScoreCensus/compList')}">企业信息列表</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('ScoreCensus/compList')}">
            用户名:
            <input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('ScoreCensus/compList')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>企业名称</th>
					<th>成立时间</th>
					<th>企业法人</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.comp_name}</td>
						<td>{$vo.reg_time}</td>
						<td>{$vo.legal_person}</td>
						<td><a href="{:url('ScoreCensus/compDetail',array('comp_id'=>$vo.id))}">查看详情</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
