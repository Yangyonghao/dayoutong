<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li ><a href="{:url('ScoreCensus/scoreLog')}">基本分数日志</a></li>
			<li class="active"><a href="{:url('ScoreCensus/totalScoreLog')}">加分项日志</a></li>

		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('ScoreCensus/totalScoreLog')}">
			企业名称:
            <input type="text" class="form-control" name="comp_name" style="width: 136px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
			类型:
			<input type="text" class="form-control" name="type" style="width: 136px;" value="{:input('request.type/s','')}" placeholder="类型">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('ScoreCensus/totalScoreLog')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>企业ID</th>
					<th>分数</th>
					<th>备注</th>
					<th>年份</th>
					<th>添加时间</th>
					<th>类型</th>
				</tr>
			</thead>
			<tbody>
				<volist name="score_log_arr" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.score}</td>
						<td>{$vo.remark}</td>
						<td>{$vo.account_time}</td>
						<td>{$vo.add_time}</td>
						<td>{$vo.type}</td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
