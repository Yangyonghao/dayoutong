<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('comp_business/index')}">业务部管理</a></li>
			<li><a href="{:url('comp_business/add')}">添加企业业务信息</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('comp_business/index')}">
            用户名:
            <input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('comp_business/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>公司名称</th>
					<th>仓储资源</th>
					<th>物流资源</th>
					<th>回款周期</th>
					<th>油品质量达标率</th>
					<th>交易频次</th>
					<th>履约情况</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.storage}</td>
						<td>{$vo.logistics}</td>
						<td>{$vo.collection}</td>
						<td>{$vo.oil_quality}</td>
						<td>{$vo.transaction_num}</td>
						<td>{$vo.performance}</td>
						<td><a href="{:url('comp_business/edit',['id'=>$vo.id])}">编辑</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
