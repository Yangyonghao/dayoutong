<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('comp_basic/index')}">企业基本信息列表</a></li>
			<li><a href="{:url('comp_basic/add')}">添加企业基本信息</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('comp_basic/index')}">
            用户名:
            <input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('comp_basic/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th width="50">ID</th>
					<th>企业名称</th>
					<th>企业分类</th>
					<th>成立时间</th>
					<th>注册资本</th>
					<th>企业基础资质</th>
					<th>企业联系地</th>
					<th>企业法人</th>
					<th>服务费支付情况</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.id}</td>
						<td>{$vo.comp_name}</td>
						<td>{$vo.comp_classify}</td>
						<td>{$vo.reg_time}</td>
						<td>{$vo.reg_money}</td>
						<td>{$vo.business_license_pic}</td>
						<td>{$vo.link_addr}</td>
						<td>{$vo.legal_person}</td>
						<td>{$vo.service_pay}</td>
						<td><a href="{:url('comp_basic/edit',array('id'=>$vo.id))}">编辑</a></td>
					</tr>
				</volist>

			</tbody>
		</table>

	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
