<include file="public@header"/>

</head>
<body>
<div class="wrap js-check-wrap">
	<ul class="nav nav-tabs">
		<li><a href="{:url('CompFinance/index')}">企业财务信息列表</a></li>
		<li class="active"><a href="{:url('CompFinance/add')}">添加财务业务信息</a></li>
	</ul>
	<div class="row margin-top-20">

		<div class="col-md-8">
			<form class="js-ajax-form" action="{:url('CompFinance/addPost')}" method="post">
				<div class="tab-content">
					<div class="tab-pane active" id="A">
						<!--企业分类-->
						<div class="form-group">
							<label for="comp_name"><span class="form-required">*</span>企业分类</label>
							<div>
								<select class="form-control" id="comp_name" name="comp_id" >
									<option value="0">请选择</option>
									<volist name="comp_arr" id="vo">
										<option value="{$vo.id}">{$vo.comp_name}</option>
									</volist>
								</select>
							</div>
						</div>
						<!--仓储资源-->
						<div class="form-group">
							<label for="financing"><span class="form-required">*</span>银行融资/贷款情况</label>
							<div>
								<label class="radio-inline">
									<input type="radio" name="financing" id="financing" value="是" checked>是
								</label>
								<label class="radio-inline">
									<input type="radio" name="financing" id="financing1"  value="否">否
								</label>
							</div>
						</div>


					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary js-ajax-submit">{:lang('ADD')}</button>
						<a class="btn btn-default" href="{:url('CompFinance/index')}">{:lang('BACK')}</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<script type="text/javascript" src="__STATIC__/js/admin.js"></script>

</body>
</html>
