<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('comp_finance/index')}">金融部管理</a></li>
			<li><a href="{:url('comp_finance/add')}">添加企业基本财务情况</a></li>
		</ul>
		<div class="col-xs-6" style="margin-right: 0;padding-right: 0;">
			<form class="well form-inline margin-top-20" method="post" action="{:url('comp_finance/index')}">
				用户名:
				<input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
				<input type="submit" class="btn btn-primary" value="搜索" />
				<a class="btn btn-danger" href="{:url('comp_finance/index')}">清空</a>
			</form>
		</div>
		<div class="col-xs-6" style="margin-left: 0;padding-left: 0;">
			<form method="post" action="{:url('comp_finance/import')}" class="well form-inline margin-top-20" enctype="multipart/form-data" >
				<div class="form-group">
					<label class="sr-only" for="inputfile" >文件输入</label>
					<input type="file" id="inputfile" name="file_stu" type="file">
				</div>
				<button type="submit" class="btn btn-primary">导入</button>
			</form>
		</div>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>公司名称</th>
					<th>银行融资/贷款情况</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.financing}</td>
						<td><a href="{:url('comp_finance/edit',array('finance_id'=>$vo.finance_id))}">编辑</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
