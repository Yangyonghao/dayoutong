<include file="public@header" />
</head>
<body>
	<div class="wrap js-check-wrap">
		<ul class="nav nav-tabs">
			<li class="active"><a href="{:url('comp_finance/index')}">企业财务信息列表</a></li>
			<li><a href="{:url('comp_finance/add')}">添加企业财务信息</a></li>
		</ul>
        <form class="well form-inline margin-top-20" method="post" action="{:url('comp_basic/index')}">
            用户名:
            <input type="text" class="form-control" name="comp_name" style="width: 120px;" value="{:input('request.comp_name/s','')}" placeholder="请输入企业名称">
            <input type="submit" class="btn btn-primary" value="搜索" />
            <a class="btn btn-danger" href="{:url('comp_finance/index')}">清空</a>
        </form>
		<table class="table table-hover table-bordered">
			<thead>
				<tr>
					<th>公司名称</th>
					<th>银行融资/贷款情况</th>
					<th width="130">{:lang('ACTIONS')}</th>
				</tr>
			</thead>
			<tbody>
				<volist name="result_list" id="vo">
					<tr>
						<td>{$vo.comp_name}</td>
						<td>{$vo.financing}</td>
						<td><a href="{:url('comp_finance/edit',array('id'=>$vo.id))}">编辑</a></td>
					</tr>
				</volist>

			</tbody>
		</table>
		<ul class="pagination">{$page|default=''}</ul>
	</div>
	<script src="__STATIC__/js/admin.js"></script>
</body>
</html>
